<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos J&M</title>
    <!-- Carga de Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicar la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para un desplazamiento suave */
        html {
            scroll-behavior: smooth;
        }
        /* Estilo para las imágenes del catálogo para asegurar que se vean bien */
        .product-image {
            width: 100%;
            height: 300px; /* Altura fija para las imágenes */
            object-fit: cover; /* Asegura que la imagen cubra el espacio sin distorsionarse */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Contenedor Principal -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Encabezado -->
        <header class="text-center mb-10 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">J&M</h1>
            <p class="text-xl md:text-2xl font-light text-gray-600">Catálogo de Mermeladas y Jaleas Artesanales</p>
            <p class="text-lg text-gray-500 mt-1">100% Natural - Producto de Costa Rica</p>
        </header>

        <!-- Rejilla de Productos -->
        <!-- La rejilla es responsive: 1 columna en móviles, 2 en tablets, 3 en desktops -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            
            <!-- JavaScript para cargar los productos dinámicamente -->
            <script type="text/javascript">
                // Array con la información de todos los productos
                const productos = [
                    {
                        nombre: "Mermelada de Higos",
                        descripcion: "Ingredientes: Higos, azúcar y pectina natural. 280 g.",
                        imagen: "Higos.jpg"
                    },
                    {
                        nombre: "Jalea de 4 Berries",
                        descripcion: "Ingredientes: Fresas orgánicas, moras, frambuesas, arándanos, azúcar, pectina natural y limón. 280 g.",
                        imagen: "Berries.jpg"
                    },
                    {
                        nombre: "Mermelada de Arándanos",
                        descripcion: "Ingredientes: Arándanos azules, azúcar, limón, pectina natural. 280 g.",
                        imagen: "Arandanos.jpg"
                    },
                    {
                        nombre: "Jalea de Mango-Limón",
                        descripcion: "Ingredientes: mango, azúcar y limón. 280 g.",
                        imagen: "Mango Limon.jpg"
                    },
                    {
                        nombre: "Jalea de Piña-Maracuyá + Jengibre",
                        descripcion: "Ingredientes: Piña, azúcar, maracuyá, jengibre y pectina natural. 280 g.",
                        imagen: "Piña Maracuya Gingibre.jpg"
                    },
                    {
                        nombre: "Mermelada de Piña-Papaya",
                        descripcion: "Ingredientes: Piña, azúcar, papaya, pectina natural y limón. 280 g.",
                        imagen: "Piña Papaya.jpg"
                    },
                    {
                        nombre: "Jalea de Guayabas del Huerto",
                        descripcion: "Ingredientes: Guayabas, azúcar, pectina natural y limón. 280 g.",
                        imagen: "Guyaba.jpg"
                    },
                    {
                        nombre: "Jalea de Frambuesas",
                        descripcion: "Ingredientes: frambuesas, azúcar y pectina natural. 280 g.",
                        imagen: "Frambuesa.jpg"
                    },
                    {
                        nombre: "Mermelada de Fresas Orgánicas",
                        descripcion: "Ingredientes: Fresas orgánicas, azúcar, pectina natural y limón. 280 g.",
                        imagen: "Fresa.jpg"
                    },
                    {
                        nombre: "Mermelada de Mora-Manzana",
                        descripcion: "Ingredientes: Moras, manzanas y azúcar. 280 g.",
                        imagen: "Mora Manzana.jpg"
                    },
                    {
                        nombre: "Jalea Artesanal de Uchuva",
                        descripcion: "Ingredientes: uchuvas, azúcar y pectina natural. 280 g.",
                        imagen: "Uchuva.jpg"
                    },
                    {
                        nombre: "Mermelada Artesanal de Tomate Con Romero",
                        descripcion: "Ingredientes: Tomate, chile dulce, azúcar, pectina natural y romero. 280 g.",
                        imagen: "Tomate Con Romero.jpg"
                    }
                ];

                // Función para crear la tarjeta de un producto
                function crearTarjetaProducto(producto) {
                    return `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1 flex flex-col">
                            <!-- Imagen del Producto -->
                            <img src="${producto.imagen}" 
                                 alt="Imagen de ${producto.nombre}" 
                                 class="product-image"
                                 onerror="this.src='https://placehold.co/600x400/f3e9dc/7c2d12?text=J%26M'; this.classList.remove('product-image'); this.style.height='300px'; this.style.objectFit='cover';">
                            
                            <!-- Contenido de la Tarjeta -->
                            <div class="p-5 flex flex-col flex-grow">
                                <h3 class="text-xl font-semibold text-amber-800 mb-2">${producto.nombre}</h3>
                                <p class="text-gray-600 text-sm flex-grow">${producto.descripcion}</p>
                            </div>
                        </div>
                    `;
                }

                // Insertar todas las tarjetas de productos en el 'main'
                document.addEventListener('DOMContentLoaded', () => {
                    const mainContainer = document.querySelector('main');
                    let catalogoHTML = '';
                    productos.forEach(producto => {
                        catalogoHTML += crearTarjetaProducto(producto);
                    });
                    mainContainer.innerHTML = catalogoHTML;
                });

            </script>
            
        </main>

        <!-- Pie de Página -->
        <footer class="text-center mt-10 md:mt-16 pt-8 border-t border-gray-200">
            <p class="text-lg font-semibold text-amber-900">J&M Jaleas y Mermeladas</p>
            <p class="text-gray-600 mt-2">Contacto:</p>
            <p class="text-gray-500">info@frutasprocesadas.com</p>
            <div class="flex justify-center space-x-4 mt-3 text-gray-500">
                <!-- Icono de Instagram (SVG en línea) -->
                <a href="https://www.instagram.com/jaleasymermeladascr/" target="_blank" rel="noopener noreferrer" class="hover:text-amber-700">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12.315 2c-4.01 0-4.478.017-6.044.088-1.566.07-2.642.323-3.575.688-1.002.384-1.804 1.01-2.587 1.794C.324 5.356.07 6.432.003 7.997.065 9.564 0 10.03 0 14.04s.065 4.477.003 6.043c-.068 1.566-.322 2.643-.687 3.576-.385 1.002-1.01 1.804-1.794 2.587-1.164.784-1.98 1.038-3.545 1.105-1.567.07-2.033.088-6.044.088-4.01 0-4.477-.017-6.043-.088-1.566-.07-2.643-.323-3.576-.688-1.002-.384-1.804-1.01-2.587-1.794-.784-.784-1.038-1.6-1.105-3.165-.07-1.567-.088-2.033-.088-6.044s.017-4.477.088-6.043c.07-1.566.323-2.643.688-3.576.384-1.002 1.01-1.804 1.794-2.587.784-.784 1.6-1.038 3.165-1.105C9.564.017 10.03 0 14.04 0h.275zm.038 1.962c3.903 0 4.35.016 5.89.085 1.4.062 2.22.31 2.89.567.8.35 1.37.78 1.95 1.36s.92 1.15 1.27 1.95c.258.67.505 1.49.567 2.89.07 1.54.085 1.987.085 5.89s-.016 4.35-.085 5.89c-.062 1.4-.31 2.22-.567 2.89-.35.8-.78 1.37-1.36 1.95s-1.15.92-1.95 1.27c-.67.258-1.49.505-2.89.567-1.54.07-1.987.085-5.89.085s-4.35-.016-5.89-.085c-1.4-.062-2.22-.31-2.89-.567-.8-.35-1.37-.78-1.95-1.36s-.92-1.15-1.27-1.95c-.258-.67-.505-1.49-.567-2.89-.07-1.54-.085-1.987-.085-5.89s.016-4.35.085-5.89c.062-1.4.31-2.22.567 2.89.35-.8.78-1.37 1.36-1.95s1.15-.92 1.95-1.27c.67-.258 1.49.505 2.89.567C9.698 2.022 10.145 2.006 14.04 2.006h.312zM12 6.865A5.135 5.135 0 1012 17.135 5.135 5.135 0 0012 6.865zm0 8.308a3.173 3.173 0 110-6.346 3.173 3.173 0 010 6.346zm6.205-8.868A1.2 1.2 0 1016.995 7.5a1.2 1.2 0 001.21-1.195z" clip-rule="evenodd" /></svg>
                    <span>@jaleasymermeladascr</span>
                </a>
                <!-- Icono de Facebook (SVG en línea) -->
                <a href="https://www.facebook.com/jaleasymermeladas/" target="_blank" rel="noopener noreferrer" class="hover:text-amber-700">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
                    <span>J&M Jaleas y Mermeladas</span>
                </a>
            </div>
            <p class="text-xs text-gray-400 mt-6">&copy; ${new Date().getFullYear()} J&M. Todos los derechos reservados.</p>
        </footer>

    </div>

</body>
</html>
